<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food home</title>
    <!--font awesome CDN -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <!--font awesome CDN-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="herosection">
            <div class="item-hero navbar left-align">
                <div class="logo">
                    <h1>Food ma</h1>
                </div>
                <div class="list-links">
                    <ul id="links-list">
                        <li>Our menu</li>
                        <li>Pricing</li>
                        <li>Reviews</li>
                    </ul>
                    <div class="barmenu right-align" id="barmenu"><i class="fa fa-bars"></i></div>
                </div>
            </div>
            <div class="item-hero first-img">
                <img alt="plate food" src="./img/food-one.png" class="plate"/>
                <img alt="tomato" src="./img/tomato.png" class="tomato"/>
                <img alt="borcli" src="./img/brocli.png" class="brocli"/>
            </div>
            <div class="item-hero title-intro left-align">
                <h1>cooking food in party, delivered weekly</h1>
                <button>Get Started</button>
            </div>
            <div class="item-hero second-img">
                <img src="img/food-tow.png" alt="food image plate" />
            </div>
            <div class="item-hero end-bar left-align">
                <div class="left-fo__endbar"><img alt="vegitables" src="img/desing-food.png"/></div>
                <div class="right-fo__endbar">
                    <h1>our promise</h1>
                    <div class="list-promise__endbar">
                        <ul>
                            <li><h3><i class="fas fa-leaf"></i></h3><span>100% <br />vegan</span></li>
                            <li><h3><i class="far fa-heart"></i></h3><span>5-items<br /> pre week</span></li>
                            <li><h3><i class="fas fa-horse"></i></h3><span>100%<br/> curelty free</span></li>
                            <li><h3><i class="fas fa-truck"></i></h3><span>free <br/> shipping</span></li>
                            <li><h3><i class="far fa-clock"></i></h3><span>flexible<br/>subscription</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
<script src="./index.js"></script>
</body>
</html>
